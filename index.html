<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.41.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container mt-20">
        <h1 class="font-bold text-2xl mb-5">Weather application javascript</h1>
        <div class="search">
            <input type="text" placeholder="City Name" class="input input-bordered w-full max-w-xs" id="city" />
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Celcius</span>
                    <input type="radio" value="metric" name="unit" class="radio checked:bg-blue-500" checked />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">fahrenheight</span>
                    <input type="radio" value="imperial" name="unit" class="radio checked:bg-blue-500" checked />
                </label>
            </div>
            <div>
            <button class="btn btn-primary mt-3" id="searchBtn">Search</button>
            </div>
        </div>
        <div class="result mt-10 invisible" >
            <div class="card w-96 bg-primary text-primary-content">
                <div class="card-body">
                    <h2 class="card-title"></h2>
                    <div>
                        <p id="temp"></p>
                        <img id="icon" src="" alt="Weather icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
